{% load static %}

<!DOCTYPE html>
<html>
    <head>
           <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
            
            <link rel="stylesheet" href="{% static 'css/navbar.css' %}" type="text/css" />
            <link rel="stylesheet" href="{% static 'css/sidebars.css' %}" type="text/css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>


            <script src="{% static 'js/site.js' %}"></script>
            <link rel="stylesheet" href="{% static 'css/site.css' %}" type="text/css" />
            <link rel="stylesheet" href="{% static 'css/datepicker.css' %}" type="text/css" />
            
            <title>My Project</title>

            <style>
                .bd-placeholder-img {
                  font-size: 1.125rem;
                  text-anchor: middle;
                  -webkit-user-select: none;
                  -moz-user-select: none;
                  user-select: none;
                }
          
                @media (min-width: 768px) {
                  .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                  }
                }
              </style>
    </head>

    <body>
          <main>
            <div style="width: 15%; float:left;">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="height: 100vh;min-width:250px;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                      <span class="fs-4">Sidebar</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                      <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                          Home
                        </a>
                      </li>
                      <li>
                        <a href="#" class="nav-link text-white">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                          Dashboard
                        </a>
                      </li>
                      <li>
                        <a href="#" class="nav-link text-white">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                          Orders
                        </a>
                      </li>
                      <li>
                        <a href="#" class="nav-link text-white">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                          Products
                        </a>
                      </li>
                      <li>
                        <a href="#" class="nav-link text-white">
                          <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                          Customers
                        </a>
                      </li>
                    </ul>
                    <hr>
                    
                  </div>
             
                </div>
             
             <div style="width: 85%; float:right;">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Expand at md</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                
                      <div class="collapse navbar-collapse" id="navbarsExample04">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown04">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                        </ul>
                        <form>
                          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                        </form>
                      </div>
                    </div>
                </nav>
                <div>
                    {% block content %}{% endblock content %}
                 </div>
             </div>

             
          </main>
          <script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>
          <script src="sidebars.js" src="{% static 'js/sidebars.js' %}" ></script>
    </body>
</html>
