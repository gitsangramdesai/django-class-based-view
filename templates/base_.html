{% load static %}

<!DOCTYPE html>
<html>
    <head>
           <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
            
            <link rel="stylesheet" href="{% static 'css/navbar.css' %}" type="text/css" />
            <link rel="stylesheet" href="{% static 'css/sidebars.css' %}" type="text/css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>


            <script src="{% static 'js/site.js' %}"></script>
            <link rel="stylesheet" href="{% static 'css/site.css' %}" type="text/css" />
            <link rel="stylesheet" href="{% static 'css/datepicker.css' %}" type="text/css" />
            
            <title>My Project</title>

            <style>
                .bd-placeholder-img {
                  font-size: 1.125rem;
                  text-anchor: middle;
                  -webkit-user-select: none;
                  -moz-user-select: none;
                  user-select: none;
                }
          
                @media (min-width: 768px) {
                  .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                  }
                }
              </style>
    </head>

    <body>
          <main>
                 {% block content %}{% endblock content %}             
          </main>
          <script src="{% static 'js/bootstrap.bundle.min.js' %}" ></script>
          <script src="sidebars.js" src="{% static 'js/sidebars.js' %}" ></script>
    </body>
</html>
